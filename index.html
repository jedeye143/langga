<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Confetti.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        body::-webkit-scrollbar {
            display: none; 
        }

        .floating { animation: float 3s infinite ease-in-out; }
        .bg-romantic {
            background: linear-gradient(135deg, #ffdde1, #ff80ab);
            color: #5a1e3a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.3);
            text-align: center;
        }

        .soft-shadow { text-shadow: 1px 1px 10px rgba(255, 105, 180, 0.6); }

        .btn-love {
            background-color: #ff4081;
            padding: 12px 36px;
            font-size: 20px;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .btn-love:hover {
            background-color: #ff4f81;
            box-shadow: 0 12px 24px rgba(255, 105, 180, 0.5);
        }
        .btn-love:disabled { background-color: #ffb3c8; cursor: not-allowed; }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .fade-in { animation: fadeIn 1s forwards; }

        body {
            overflow-y: auto;
            height: auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            
        }
        

        #messageContainer {
            max-height: 60vh;
            overflow-y: scroll; /* Ensure scrolling is enabled */
            -ms-overflow-style: none;  /* For Internet Explorer and Edge */
            scrollbar-width: none; 
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-pink-200 via-pink-300 to-pink-400 min-h-screen">
    <h1 class="text-5xl font-extrabold text-white soft-shadow">For My Love, Langga, Buding etc. üíñ</h1>
    <p class="text-xl text-white mt-4 soft-shadow">A sweet surprise, just for you üíï</p>

    <div class="mt-10">
        <p class="text-2xl text-white font-bold">Will you be my girlfriend po huhuhuhuhu? üíñ</p>
        <div class="mt-6 flex justify-center space-x-10">
            <button id="noButton" class="btn-love" onmouseover="moveNoButton()">No</button>
            <button id="yesButton" class="btn-love" onclick="handleYes()">Yes</button>
        </div>
    </div>

    <div id="sweetSurprise" class="hidden mt-10 p-6 bg-romantic max-w-md rounded-lg shadow-lg">
        <p class="text-lg">Click the button below to reveal my love messages for you! üíï</p>
        <button id="revealButton" onclick="revealMessages()" class="btn-love mt-4" disabled>Reveal My Heart ‚ù§Ô∏è</button>
        <div id="messageContainer" class="hidden mt-8"></div>
        <div class="heart-icon mt-8">
            <span class="text-6xl text-white">‚ù§Ô∏è</span>
        </div>
    </div>

    <script>
        let hasClickedYes = false;

        function handleYes() {
            hasClickedYes = true;
            document.getElementById('revealButton').disabled = false;
            document.getElementById('sweetSurprise').classList.remove("hidden");
            Swal.fire({
                title: 'Yay! üéâ',
                text: 'You made my heart so happy!',
                icon: 'success',
                confirmButtonText: 'Awww üíï'
            });
        }

        function moveNoButton() {
            const noButton = document.getElementById('noButton');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const randomX = Math.floor(Math.random() * (windowWidth - 150));
            const randomY = Math.floor(Math.random() * (windowHeight - 150));
            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }

        function revealMessages() {
            if (!hasClickedYes) {
                Swal.fire({
                    title: 'Oops!',
                    text: "You must say 'Yes' first to reveal my heart!",
                    icon: 'warning',
                    confirmButtonText: 'Got it!'
                });
                return;
            }
            document.getElementById('messageContainer').classList.remove('hidden');
            const messages = [
                "Thank you Lord for giving me this beautiful lady. üíñ",
                "Thank you for everything buding. üíñ",
                "Happy 11th month po. üíñ",
                "I'm so happy I met you. ‚ú®",
                "Every moment with you is a beautiful forever. ü•∞",
                "Why glowing everyday baby?. üåü",
                "No words can describe how much I love you. ‚ù§Ô∏è",
                "You're my dream come true po huhuhu. üíï",
                "I fall in love with you more every day. üòò",
                "You're the reason why I can smile without faking it po. üòä",
                "I cherish every second with you. üíû",
                "You're my forever love. üíì",
                "IMwah mwahhhh ka saken. üòò"
            ];
            const container = document.getElementById('messageContainer');
            container.innerHTML = "";
            messages.forEach((msg, index) => {
                setTimeout(() => {
                    const messageDiv = document.createElement("div");
                    messageDiv.className = "bg-romantic p-4 mt-4 rounded-lg fade-in";
                    messageDiv.innerHTML = `<p class="romantic-text">${msg}</p>`;
                    container.appendChild(messageDiv);
                    container.scrollTop = container.scrollHeight;
                }, index * 2000);
            });

            // Trigger confetti animation after all messages are revealed
            setTimeout(() => {
                // Confetti Effect
                confetti({
                    particleCount: 300,
                    spread: 90,
                    origin: { y: 0.6 },
                    colors: ['#ff4081', '#ff80ab', '#ffffff'],
                });
            }, messages.length * 2000);
        }
    </script>
</body>
</html>
